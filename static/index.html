<head>
	<title></title>
	<link rel='stylesheet' type='text/css' href='css/style.css'>

</head>
 	<body>
		<div id="currentState"></div>
		<div id="buttons">
	      <label> <input id="query" value='' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label>
	    </div>

	   <!--  <label> <input id="chatbody" value='' type="text"/><button id="chatform">Msg</button></label>

	    <div id="messages"> </div> -->

		<div id="screen">		
			<div>
			<iframe id="ytplayer"> </iframe>	
			</div>
			
			<div id="buttons">
				<a class="button" id="play">Play</a>
				<a class="button" id="pause">Pause</a>
				<a class="button" id="next">Next</a>
				<a class="button" id="previous">Previous</a>
				<a class="button" id="stop">Stop</a>
				<a class="button" id="mute">Mute</a>			
			</div>
			
			<div id="data">
				<span>Time:</span><span id="time" class="d"> 0<br></span>
				<span>Duration:</span><span id="duration" class="d"></span>	
				<span>% Loaded:</span><span id="loaded" class="d"> 0</span>
				<span>Player State:</span><span id="state" class="d"></span>	
				<span>Volume:</span><span id="volume" class="d"></span>
				<span>Mute:</span><span id="muteS" class="d"> false</span>
				<span>Quality:</span><span id="quality" class="d"></span>
			</div>
			
		</div>


<!-- handle bars template start -->				
		<div id="searchResults">This will get replaced by handlebars.js</div>		
			
				
		<script id="myTemplate" type="text/x-handlebars-template">
			
			{{#each items}}
			<div class="video-result-wrapper" data-id="{{id.videoId}}">
				<div class="thumbnail">
					<img src="{{snippet.thumbnails.default.url}}">
				</div>
				<h2 class="search-title"> {{snippet.title}} </h2>
				<p class="search-id"> {{id.videoId}}</p>
			</div>	
			{{/each}}	
						
		</script>
<!-- handle bars template end		 -->
